<source>
 @type tail
 format none
 pos_file /var/log/td-agent/nginx-access.log.pos
 path /spool/log/nginx/access.log
 tag mongo.nginx
</source>

<source>
 @type tail
 format none
 pos_file /var/log/td-agent/nginx-alert.log.pos
 path /spool/log/modsec_audit.log
 tag mongo.modsec
</source>

<filter mongo.bjson>
 type parser
 format json
 time_format %Y-%m-%dT%H:%M:%S.%L%Z
 key_name log
 reserve_data true
</filter>

<filter mongo.nginx>
  @type stdout
</filter>

<filter mongo.modsec>
  @type stdout
</filter>


<match mongo.nginx>
 @type mongo
 host 192.168.123.41
 port 27017
 database fluentd_log
 collection waf_access_log
 capped
 capped_size 1024m
 #user admin001
 #password 112233..
 flush_interval 3s
</match>

<match mongo.modsec>
 @type mongo
 host 192.168.123.41
 port 27017
 database fluentd_log
 collection waf_alert_log
 capped
 capped_size 1024m
 #user admin001
 #password 112233..
 flush_interval 3s
</match>
